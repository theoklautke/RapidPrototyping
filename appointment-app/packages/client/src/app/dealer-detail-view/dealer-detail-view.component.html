<div class="container py-3">
    <div class="row my-3">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Post Code</th>
                    <th>Street</th>
                    <th>House Number</th>
                    <th>City</th>
                    <th>Opening Time</th>
                    <th>Closing Time</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let dealer of dealerList">
                    <td>{{ dealer.postalCode }}</td>
                    <td>{{ dealer.street }}</td>
                    <td>{{ dealer.houseNumber }}</td>
                    <td>{{ dealer.city }}</td>
                    <td>{{ dealer.openingTime }}</td>
                    <td>{{ dealer.closingTime }}</td>
                    <td>
                        <button (click)="openEditModalDealer(editDealerModal, dealer)" class="btn btn-sm edit-btn">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                    </td>
                    <td>
                        <button (click)="deleteDealer(dealer.id)" class="btn btn-sm delete-btn">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row my-3">
        <div class="col">
            <button (click)="open(addDealerModal)" class="btn btn-sm btn-outline-primary"><i
                    class="bi bi-plus-circle"></i> Dealer
            </button>
        </div>
    </div>
</div>


<ng-template #addDealerModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title-dealer">Add dealer</h4>
        <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                type="button"></button>
    </div>
    <div class="modal-body">
        <form #dealerForm="ngForm">
            <div class="mb-3">
                <label class="form-label" for="postalCode-add">Postcode</label>
                <input [(ngModel)]="newDealer.postalCode" class="form-control" id="postalCode-add" name="assignment"
                       required type="number">
            </div>
            <div class="mb-3">
                <label class="form-label" for="street-add">Street</label>
                <input [(ngModel)]="newDealer.street" class="form-control" id="street-add" name="branch" required
                       type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="houseNumber-add">House No.</label>
                <input [(ngModel)]="newDealer.houseNumber" class="form-control" id="houseNumber-add" name="vehicleOwner"
                       required type="number">
            </div>
            <div class="mb-3">
                <label class="form-label" for="city-add">City</label>
                <input [(ngModel)]="newDealer.city" class="form-control" id="city-add" name="vehicleRegNo" required
                       type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="openingTime-add">Opening time</label>
                <input [(ngModel)]="newDealer.openingTime" class="form-control" id="openingTime-add" name="date"
                       required type="time">
            </div>
            <div class="mb-3">
                <label class="form-label" for="closingTime-add">Closing time</label>
                <input [(ngModel)]="newDealer.closingTime" class="form-control" id="closingTime-add" name="date"
                       required type="time">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button (click)="modal.dismiss('Cancel click')" class="btn btn-outline-dark" type="button">Cancel</button>
        <button (click)="saveDealer(modal)" class="btn btn-primary" type="button">Save</button>
    </div>
</ng-template>


<ng-template #editDealerModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Edit Dealer</h4>
        <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                type="button"></button>
    </div>
    <div *ngIf="selectedDealer" class="modal-body">
        <form #dealerForm="ngForm">
            <div class="mb-3">
                <label class="form-label" for="postalCode">Postcode</label>
                <input [(ngModel)]="selectedDealer.postalCode" class="form-control" id="postalCode" name="postalCode"
                       required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="street">Street</label>
                <input [(ngModel)]="selectedDealer.street" class="form-control" id="street" name="street" required
                       type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="city">City</label>
                <input [(ngModel)]="selectedDealer.city" class="form-control" id="city" name="city" required
                       type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="houseNumber">House No.</label>
                <input [(ngModel)]="selectedDealer.houseNumber" class="form-control" id="houseNumber" name="houseNumber"
                       required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="openingTime">Opening Time</label>
                <input [(ngModel)]="selectedDealer.openingTime" class="form-control" id="openingTime" name="openingTime"
                       required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="closingTime">Closing Time</label>
                <input [(ngModel)]="selectedDealer.closingTime" class="form-control" id="closingTime" name="closingTime"
                       required type="text">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button (click)="modal.dismiss('Cancel click')" class="btn btn-outline-dark" type="button">Cancel</button>
        <button (click)="updateDealer(modal)" class="btn btn-primary" type="button">Save changes</button>
    </div>
</ng-template>

<!-- Toast Notification Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div *ngIf="toastMessage" aria-atomic="true" aria-live="assertive" class="toast show" role="alert">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button (click)="closeToast()" class="btn-close" type="button"></button>
        </div>
        <div class="toast-body">
            {{ toastMessage }}
        </div>
    </div>
</div>
